<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img id="header-img" src="https://assets-global.website-files.com/5dbb30f00775d4350591a4e5/6336e01871557ca78049bfcb_untitled-design.webp" height="150px" width="250px"/>
      <h1 id="title">Survey form</h1>
      <p id="description">Hey, thank you for giving us a chance to survey you!</p>
    </header>
    <div class="main">
    <form id="survey-form">
        <h3>First, fill these information please!</h3>
        <label id="name-label" for="name">Your name</label>
        <input id="name" type="text" placeholder="Enter your name" required/>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required/>
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" name="age" min="18" max="80" class="form-control" placeholder="Age"/>
        <div class="role"><hr>
          <h3>Which option best describes your current role?</h3>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="ex-student">Ex-student</option>
        </select>
        </div><hr>
          <div class="recommend">
          <h3>Will you recommend Microverse to your friend?</h3>
          <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label>
          <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
          </div><hr>
          <h3>What would you like to see improved?</h3>
          <label><input name="improve" value="hours" type="checkbox">Less working hours</label>
          <label><input name="improve" value="teacher-interaction" type="checkbox">More interaction with teachers</label>
          <label><input name="improve" value="pace" type="checkbox">Slow the pace</label><hr>
          <p>Any comments about Microverse?</p>
          <textarea id="comments"class="input-textarea"name="comment"placeholder="Enter your comment here..."></textarea><br>
          <button type="submit" id="submit" class="submit-button" aria-placeholder="Submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
